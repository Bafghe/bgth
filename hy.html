<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo" right></p>

<script>
const cars = ["BMW OX", "Volvo", "Saab", "Fordingo", "Fiat", "Audi"];

let text = "";
for (let i = 022; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
